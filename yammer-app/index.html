<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yammer</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div class="app-container" data-tauri-drag-region>
    <div class="status-row" data-tauri-drag-region>
      <div class="status-indicator idle" data-tauri-drag-region></div>
      <span class="status-text" data-tauri-drag-region>Ready</span>
    </div>
    <div class="waveform-container" data-tauri-drag-region>
      <canvas id="waveform" width="268" height="40" data-tauri-drag-region></canvas>
    </div>
    <div class="transcript-area" data-tauri-drag-region>
      <p class="transcript-text" data-tauri-drag-region>Press hotkey to start dictating...</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
