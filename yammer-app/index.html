<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yammer</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div class="app-container">
    <div class="header-row">
      <div class="status-row" data-tauri-drag-region>
        <button class="record-btn" title="Toggle recording (Ctrl+Space)">
          <svg class="mic-icon" viewBox="0 0 24 24" width="16" height="16">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <div class="status-indicator idle"></div>
        <span class="status-text">Ready</span>
      </div>
      <button class="close-btn" title="Close (Esc)">&times;</button>
    </div>
    <div class="waveform-container">
      <canvas id="waveform" width="268" height="40"></canvas>
    </div>
    <div class="transcript-area">
      <p class="transcript-text">Press hotkey to start dictating...</p>
      <button class="ai-toggle" title="Toggle AI cleanup (showing cleaned)">
        <svg viewBox="0 0 24 24" width="14" height="14">
          <!-- Sparkle/AI icon -->
          <path d="M12 2L13.09 8.26L19 9L13.09 9.74L12 16L10.91 9.74L5 9L10.91 8.26L12 2Z"/>
          <path d="M5 18L5.63 15.13L8 14.5L5.63 13.87L5 11L4.37 13.87L2 14.5L4.37 15.13L5 18Z"/>
          <path d="M19 18L19.63 15.13L22 14.5L19.63 13.87L19 11L18.37 13.87L16 14.5L18.37 15.13L19 18Z"/>
        </svg>
      </button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
