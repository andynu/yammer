name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: yammer-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install frontend dependencies
        working-directory: yammer-app
        run: npm ci

      - name: Build Tauri app
        working-directory: yammer-app
        run: npm run tauri build -- --bundles deb,rpm

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: yammer-linux-deb
          path: target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: yammer-linux-rpm
          path: target/release/bundle/rpm/*.rpm
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: yammer-app/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install frontend dependencies
        working-directory: yammer-app
        run: npm ci

      - name: Install LLVM/Clang
        run: choco install llvm -y

      - name: Build Tauri app
        working-directory: yammer-app
        env:
          LIBCLANG_PATH: 'C:\Program Files\LLVM\lib'
        run: npm run tauri build -- --bundles nsis

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: yammer-windows-nsis
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/yammer-linux-deb/*.deb
            artifacts/yammer-linux-rpm/*.rpm
            artifacts/yammer-windows-nsis/*.exe
          draft: true
          generate_release_notes: true
